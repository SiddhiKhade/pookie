<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry üíô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #254061;
      overflow: hidden;
    }
    .apology-box {
      background: #f7fbff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(80, 140, 255, 0.17);
      padding: 2.5rem 2.2rem;
      max-width: 390px;
      width: 90vw;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 0.6rem;
      font-size: 2.3rem;
    }
    .intro {
      font-size: 1.15rem;
      margin-bottom: 1.7rem;
      color: #375e96;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.7rem 1.5rem;
      font-size: 1.08rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 3px 12px rgba(59, 130, 246, 0.13);
    }
    button:hover {
      background: #2563eb;
    }
    .note {
      min-height: 2.5rem;
      margin: 1.2rem 0 0.8rem 0;
      font-style: italic;
      color: #4267b2;
      font-size: 1.13rem;
      transition: color 0.2s;
    }
    .confetti, .heart {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    .confetti {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.85;
      animation: confetti-fall 2s linear forwards;
    }
    @keyframes confetti-fall {
      to {
        transform: translateY(-180px) scale(1.3) rotate(360deg);
        opacity: 0;
      }
    }
    .heart {
      width: 32px;
      height: 32px;
      background: #3b82f6;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      opacity: 0.8;
      animation: heart-float 2.1s ease forwards;
    }
    @keyframes heart-float {
      to {
        transform: translateY(-180px) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="apology-box">
    <h1>I'm sorry my pookie wookie baby üíî</h1>
    <div class="intro">
      My heart feels heavy, and I want to make things right. Please forgive me love üíô
    </div>
    <button id="show-note-btn">Show me a note</button>
    <div class="note" id="note"></div>
    <button id="forgive-btn">Forgive me? üíñ</button>
  </div>

  <script>
    const notes = [
      "I'm really sorry for hurting you. üò¢",
      "Please forgive me, I promise to do better. üíï",
      "My heart beats only for you. ‚ù§Ô∏è",
      "I never meant to upset you. ü•∫",
      "Can we start fresh? üå∏",
      "You are my entire world. üåç",
      "I love you more than words can ever express. üíñ",
      "I love you 1,2,3,4....Infinity and beyond!üòò",
      "I miss your smile already. ü•∞",
      "I hope my apology is as sweet as you are. üç¨"
    ];

    let noteIndex = 0;

    const showNoteBtn = document.getElementById('show-note-btn');
    const noteEl = document.getElementById('note');
    const forgiveBtn = document.getElementById('forgive-btn');

    showNoteBtn.addEventListener('click', () => {
      noteEl.textContent = notes[noteIndex];
      noteEl.style.color = "#2563eb";
      noteIndex = (noteIndex + 1) % notes.length;
    });

    forgiveBtn.addEventListener('click', () => {
      launchConfetti();
      launchHearts();
      noteEl.textContent = "YAYAYAYYYYYY! Thank you for forgiving me! I love you loads baby!‚ù§Ô∏è";
      noteEl.style.color = "#20b486";
    });

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = getRandomBlue();
        confetti.style.left = (window.innerWidth / 2 + (Math.random() - 0.5) * 220) + 'px';
        confetti.style.top = (window.innerHeight / 2 + (Math.random() - 0.5) * 40) + 'px';
        confetti.style.transform = `scale(${0.8 + Math.random() * 0.6})`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function launchHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = (window.innerWidth / 2 + (Math.random() - 0.5) * 180) + 'px';
        heart.style.top = (window.innerHeight / 2 + 60 + Math.random() * 30) + 'px';
        heart.style.background = getRandomBlue();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2100);
      }
    }

    function getRandomBlue() {
      const blues = ['#3b82f6', '#60a5fa', '#93c5fd', '#2563eb', '#38bdf8', '#a5b4fc', '#bae6fd'];
      return blues[Math.floor(Math.random() * blues.length)];
    }
  </script>
</body>
</html>
